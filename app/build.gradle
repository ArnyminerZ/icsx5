apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "at.bitfire.icsdroid"
        minSdkVersion 19
        targetSdkVersion 28

        versionCode 31
        versionName "1.8-beta1"

        buildConfigField "String", "okhttpVersion", "\"$okhttp_version\""
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = true

    flavorDimensions "distribution"
    productFlavors {
        standard {
        }
        gplay {
            versionNameSuffix "-gplay"
        }
    }

    packagingOptions {
        exclude 'LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        disable 'ExtraTranslation', 'MissingTranslation'
        disable 'InvalidPackage'
        disable 'OnClick'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation project(':cert4android')
    implementation project(':ical4android')

    implementation 'android.arch.work:work-runtime-ktx:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation 'commons-io:commons-io:2.6'
}
